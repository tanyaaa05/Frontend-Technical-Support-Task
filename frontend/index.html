
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Boxes</h1>
  <div class="box-container">
    <div class="box" data-box="1">
      <h2>Box 1</h2>
      <div class="options">
        <p>Choose a color:</p>
        <button class="color">Red</button>
        <button class="color">Green</button>
        <button class="color">Blue</button>
        <p>Choose a size:</p>
        <button class="size">Small</button>
        <button class="size">Medium</button>
        <button class="size">Large</button>
      </div>
    </div>
    <div class="box" data-box="2">
      <h2>Box 2</h2>
      <div class="options">
        <p>Choose a color:</p>
        <button class="color">Red</button>
        <button class="color">Green</button>
        <button class="color">Blue</button>
        <p>Choose a size:</p>
        <button class="size">Small</button>
        <button class="size">Medium</button>
        <button class="size">Large</button>
      </div>
    </div>
    <div class="box" data-box="3">
      <h2>Box 3</h2>
      <div class="options">
        <p>Choose a color:</p>
        <button class="color">Red</button>
        <button class="color">Green</button>
        <button class="color">Blue</button>
        <p>Choose a size:</p>
        <button class="size">Small</button>
        <button class="size">Medium</button>
        <button class="size">Large</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
